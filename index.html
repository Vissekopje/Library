<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="leftheader">
        <a href="#">
            <img src="images/chess-queen.svg" alt="Queen Icon" height="35">
            <h2>Library</h2>
        </a>
        </div>
        <div class="rightheader">
        <div class="new-book">
            <a href="#">
                <img src="./images/book-plus.svg" alt="Add book Icon" height="35">
                Add New Book
            </a>
        <div>
    </header>
    <div class="book-form-main">
        <div class="bookwrapper">
        <form class="bookform">
            <div class="form-row">
                <label for="Name">Book Name:</label>
                <input type="text" id="Name" name="Name" required>
            </div>
            <div class="form-row">
                <label for="Author">Author:</label>
                <input type="text" id="Author" name="Author" required>
            </div>
            <div class="form-row">
                <label for="Pages">Number of Pages:</label>
                <input type="number" id="Pages" name="Pages" required>
            </div>
            <div class="form-row">
                <label class="checkbox-Read" for="Read">
                <input type="checkbox" id="Read" name="Read">
                <span>Read</span>
            </label>
            </div>
            <div class="form-row" id="buttons">
                <button type="submit" class="submit-book">Submit</button>
                <button class="cancel">Cancel</button>
            </div>
        </form>
        </div>
    </div>
    <div class="bookcontainer"></div>
    <script src="./script.js"></script>
</body>
</html>
